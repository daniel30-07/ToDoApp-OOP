<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  <link rel="stylesheet" href="style/styles.css">
  <title>To Do App - OOP</title>
</head>
<body>
  <div id="main-container">
    <h1>To Do App - OOP</h1>
    <div id="add-container">
      <h2>Adicione suas tarefas:</h2>
      <form action="" id='form'>
        <input type="text" name="task" id="task" placeholder="O que você tem para fazer?">
        <button type="submit" id="add">
          <i class="fa fa-plus"></i>
        </button>
      </form>
    </div>
    <div id="tasks-container">
      <h2>Veja suas tarefas:</h2>
      <!-- TEMPLATE -->
      <div class="task hide">
        <i class="fa fa-check"></i>
        <span class="task-title">Título da tarefa</span>
        <i class="fa fa-trash hide"></i>
      </div>
      <!-- END TEMPLATE -->
      <p id="empty-tasks">Não há tarefas cadastradas.</p>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
